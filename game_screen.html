<html>
  <head>
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <div class="container">
      <p id="u1name"></p>
      <span id="u1score"></span>
      <br />
      <p id="u2name"></p>
      <span id="u2score"></span>
      <center>
        <h1>Guess the Word!</h1>
        <h4 id="qturn"></h4>
        <h4 id="aturn"></h4>
        <div id="output"></div>
        <br />
        <p class="text-danger">
          Send You Word: Try putting word that has more than 5 letters
        </p>
        <br />
        <input placeholder="Enter Word" class="form-control" id="word" />
        <br />
        <button class="btn btn-success" onclick="send()">Send</button>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
