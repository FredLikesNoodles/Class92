<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Word</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css" />

    <script src="game_login.js"></script>
  </head>
  <body>
    <div class="container">
      <center>
        <h1>Guess the Word Game</h1>
        <div class="col-lg-4 col-sm-8 col-xs-12 login_div1">
          <h4>Username For Player 1</h4>
          <label>Username:</label>
          <input
            type="text"
            placeholder="Enter Username For Player 1"
            class="form-control"
            id="player1_name"
          />
        </div>
        <br />
        <br />
        <div class="col-lg-4 col-sm-8 col-xs-12 login_div2">
          <h4>Username For Player 2</h4>
          <label>Username:</label>
          <input
            type="text"
            placeholder="Enter Username for Player 2"
            class="form-control"
            id="player2_name"
          />
        </div>
        <br />
        <br />
        <button class="btn btn-primary" onclick="login()" style="width: 30%">
          Login
        </button>
      </center>
    </div>
  </body>
  <script>
    function login() {
      u1name = document.getElementById("player1_name").value;
      u2name = document.getElementById("player2_name").value;
      localStorage.setItem("Player_1_Name", u1name);
      localStorage.setItem("Player_2_Name", u2name);
      window.location = "game_screen.html";
    }
  </script>
</html>
